steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-repo/quickstart-image:$COMMIT_SHA', 'app1']

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-repo/quickstart-image:$COMMIT_SHA']

  # Step 3: Deploy to GKE using gke-deploy
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - --filename=k8s-manifests
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/gke-repo/quickstart-image:$COMMIT_SHA
      - --location=us-central1
      - --cluster=my-cluster
      - --project=$PROJECT_ID

images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/gke-repo/quickstart-image:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
